<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Envelope Printer</title>
    <script src="js/main.js" type="text/javascript"></script>
    <style>
      .toAddress{
        margin-left: 30%;
        margin-top: 30px;
        font-size: 24px;
        display:none;
      }
      .fromAddress{
        margin-top: -15px;
        display: none;
      }
      .printBtn{
        margin-left: 50%;
      }
    </style>
    <style media="print">
      .fromAddress{
        margin-top: -15px;
        display: block;
      }
      .toAddress{
        display: block;
      }
      .printBtn{
        display:none;
      }
    </style>
  </head>
  <body>
    <div class="fromAddress">
      <p>
        Lane International Trading Inc.<br>
        33155 Transit Ave <br>
        Union City, CA, 94587 <br>
      </p>
    </div>
    <!-- -->
    <div class="toAddress">
      <p>
        Selina Inc. <br>
        519 Tumble Grass Ter <br>
        Fremont, CA, 94539 <br>
      </p>
    </div>
    <button class="printBtn" onclick="window.print()" type="button" name="button">Print</button>
  </body>
</html>
